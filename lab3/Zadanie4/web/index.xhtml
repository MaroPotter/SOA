<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>JSF tutorial</title>
   <link rel="stylesheet" type="text/css" href="styles.css"/>


</h:head>
<h:body>
      <h1>Owned books</h1>
      <h:form>
   <h:dataTable value = "#{userData.books}" var = "book"
                styleClass = "bookTable"
                headerClass = "bookTableHeader"
                rowClasses = "bookTableOddRow, bookTableEvenRow"
                columnClasses = "bookTableColumn, bookTableColumn, bookTableColumn, bookTableColumn, bookTableColumn, bookTableColumn,"
                cellpadding="10"
         >
      <h:column>
         <f:facet name = "header" >Title</f:facet>
         #{book.title}
      </h:column>

      <h:column>
         <f:facet name = "header">Author</f:facet>
         #{book.author}
      </h:column>

      <h:column>
         <f:facet name = "header">Type</f:facet>
         #{book.type}
      </h:column>

      <h:column>
         <f:facet name = "header">Price</f:facet>
         #{book.price}
      </h:column>
      <h:column>
         <f:facet name = "header">Currency</f:facet>
         #{book.currency}
      </h:column>
      <h:column>
         <f:facet name = "header">Amount of pages </f:facet>
         #{book.numberOfPages}
      </h:column>
   </h:dataTable>
   </h:form>
</h:body>
</html>
