<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Bookstore</title>
    <h:outputStylesheet name="main.css"/>
</h:head>

<h:body>

    <h:panelGroup layout="block">

        <h1> THE BOOKSTORE </h1>

    </h:panelGroup>
<h:form id = "buttons-group">
    <h:panelGrid columns="3" styleClass = "buttons-group">
        <h:button value="ADD" outcome = "add-form" styleClass = "button"/>
        <h:button value="EDIT" outcome = "update-form" styleClass = "button"/>
        <h:button value="DELETE" outcome = "delete-form" styleClass = "button"/>
    </h:panelGrid>
</h:form>
    <h:form id = "books-table">
        <h:dataTable value="#{BookBean.getAllBooks()}" var="book"
                     styleClass = "table" headerClass = "table-header">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">Author name</f:facet>
                #{book.authorName}
            </h:column>
            <h:column>
                <f:facet name="header">Author surname</f:facet>
                #{book.authorSurname}
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{book.bookTitle}
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                #{book.isbnNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Release date</f:facet>
                #{book.releaseDate}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                #{book.price}
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
