<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Books</title>
    <h:outputStylesheet name="main.css"/>
</h:head>

<h:body>

    <h:button value="Back" outcome = "/index" styleClass = "back-button"/>

    <h:form id="books-table">
        <h:dataTable value="#{BookBean.getAllBooks()}" var="book">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{book.id}
            </h:column>
            <h:column>
                <f:facet name="header">Book title</f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">ISBN</f:facet>
                #{book.ISBNNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Author name</f:facet>
                #{book.author.name}
            </h:column>
            <h:column>
                <f:facet name="header">Author surname</f:facet>
                #{book.author.surname}
            </h:column>
            <h:column>
                <f:facet name="header">Genre</f:facet>
                #{book.genre.name}
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                #{book.catalog.quantity}
            </h:column>
            <h:column>
                <f:facet name="header">Available</f:facet>
                #{book.catalog.available}
            </h:column>
        </h:dataTable>
    </h:form>

    <h:form id ="menu" >
        <br/>
        <h:button value="Add book" outcome = "/books/addBook" styleClass = "small-button"/>
        <br/>
        <h:button value="Update book" outcome = "/books/editBook" styleClass = "small-button"/>
        <br/>
        <h:button value="Remove book" outcome = "/books/deleteBook" styleClass = "small-button"/>
    </h:form>
</h:body>
</html>
