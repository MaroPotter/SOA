<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Delete author</title>
    <h:outputStylesheet name="main.css"/>
</h:head>

<body>

<h:button value="Back" outcome="/authors/authors" styleClass="back-button"/>

<h:form id="author-delete-form">
    <h:outputLabel for="authors-listbox" >Select the author you want to delete:</h:outputLabel>
    <h:selectOneMenu id="authors-listbox" value="#{AuthorBean.selectedAuthorId}" required="true"
                     requiredMessage="Required" autocomplete="off" >
        <f:selectItem itemValue="#{null}" itemLabel="Select an author..." noSelectionOption="true" />
        <f:selectItems value="#{AuthorBean.getAuthorsMap()}"/>
        <f:ajax listener = "#{AuthorBean.onAuthorSelection}" event="change"/>
    </h:selectOneMenu>
    <h:message for="authors-listbox" styleClass="error" rendered="true"/>

    <h:commandButton value="Remove reader" action="#{AuthorBean.deleteAuthor}"
                     styleClass = "small-button"/>
</h:form>

</body>

</html>
