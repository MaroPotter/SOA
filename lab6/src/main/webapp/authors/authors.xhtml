<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Authors</title>
    <h:outputStylesheet name="main.css"/>
</h:head>

<h:body>

    <h:button value="Back" outcome = "/index" styleClass = "back-button"/>

    <h:form id="authors-table">
        <h:dataTable value="#{AuthorBean.getAllAuthors()}" var="author">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{author.id}
            </h:column>
            <h:column>
                <f:facet name="header">Author Name</f:facet>
                #{author.name}
            </h:column>
            <h:column>
                <f:facet name="header">Author Surname</f:facet>
                #{author.surname}
            </h:column>
        </h:dataTable>
    </h:form>

    <h:form id ="menu" >
        <br/>
        <h:button value="Add author" outcome = "/authors/addAuthor" styleClass = "small-button"/>
        <br/>
        <h:button value="Update author" outcome = "/authors/editAuthor" styleClass = "small-button"/>
        <br/>
        <h:button value="Remove author" outcome = "/authors/deleteAuthor" styleClass = "small-button"/>
    </h:form>

</h:body>

</html>
