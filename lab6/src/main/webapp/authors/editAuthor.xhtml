<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Update author</title>
    <h:outputStylesheet name="main.css"/>
</h:head>

<body>

<h:button value="Back" outcome="/authors/authors" styleClass="back-button"/>

<h:form id="author-update-form">
    <h:outputLabel for="authors-listbox">Select author you want to update:</h:outputLabel>
    <h:selectOneMenu id="authors-listbox" value="#{AuthorBean.selectedAuthorId}">
        <f:selectItem itemValue="#{null}" itemLabel="Select an author..." noSelectionOption="true" />
        <f:selectItems value="#{AuthorBean.getAuthorsMap()}"/>
        <f:ajax render="author-update-form" listener = "#{AuthorBean.onAuthorSelection}" event="change"/>
    </h:selectOneMenu>

    <h:outputLabel for="author-name-field">Author Name:</h:outputLabel>
    <h:inputText id="author-name-field" value="#{AuthorBean.name}"
                 required="true" requiredMessage="Required" autocomplete="off"/>
    <h:message for="author-name-field" styleClass="error" rendered="true"/>

    <h:outputLabel for="author-surname-field">Author Surname:</h:outputLabel>
    <h:inputText id="author-surname-field" value="#{AuthorBean.surname}"
                 required="true" requiredMessage="Required" autocomplete="off"/>
    <h:message for="author-surname-field" styleClass="error" rendered="true"/>

    <h:commandButton value="Save changes" action="#{AuthorBean.updateAuthor}"
                     styleClass="small-button"/>
</h:form>

</body>

</html>
