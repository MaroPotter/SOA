<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Genres</title>
    <h:outputStylesheet name="main.css"/>
</h:head>

<h:body>
    <h:button value="Back" outcome="/index" styleClass="back-button"/>

    <h:form id="genres-table">
        <h:dataTable value="#{GenreBean.getAllGenres()}" var="genre">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{genre.id}
            </h:column>
            <h:column>
                <f:facet name="header">Genre name</f:facet>
                #{genre.name}
            </h:column>
        </h:dataTable>
    </h:form>

    <h:form id ="menu" >
        <br/>
        <h:button value="Add genre" outcome = "/genres/addGenre" styleClass = "small-button"/>
        <br/>
        <h:button value="Update genre" outcome = "/genres/editGenre" styleClass = "small-button"/>
        <br/>
        <h:button value="Remove genre" outcome = "/genres/deleteGenre" styleClass = "small-button"/>
    </h:form>

</h:body>
</html>
