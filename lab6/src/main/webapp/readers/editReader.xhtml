<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Updating a reader</title>
    <h:outputStylesheet name="main.css"/>
</h:head>

<body>

<h:button value="Back" outcome="/readers/readers" styleClass="back-button"/>

<h:form id="reader-update-form">
    <h:outputLabel for="readers-listbox">Select reader you want to update:</h:outputLabel>
    <h:selectOneMenu id="readers-listbox" value="#{ReaderBean.selectedReaderId}">
        <f:selectItem itemValue="#{null}" itemLabel="Select a reader..." noSelectionOption="true" />
        <f:selectItems value="#{ReaderBean.getReadersMap()}"/>
        <f:ajax render="reader-update-form" listener = "#{ReaderBean.onReaderSelection}" event="change"/>
    </h:selectOneMenu>
    <br></br>
    <h:outputLabel for="readers-name-field">Reader Name:</h:outputLabel>
    <h:inputText id="readers-name-field" value="#{ReaderBean.name}"
                 required="true" requiredMessage="Required" autocomplete="off"/>
    <h:message for="readers-name-field" styleClass="error" rendered="true"/>

    <h:outputLabel for="readers-surname-field">Reader Surname:</h:outputLabel>
    <h:inputText id="readers-surname-field" value="#{ReaderBean.surname}"
                 required="true" requiredMessage="Required" autocomplete="off"/>
    <h:message for="readers-surname-field" styleClass="error" rendered="true"/>
    <h:commandButton value="Save changes" action="#{ReaderBean.updateReader}"
                     styleClass="small-button"/>
</h:form>

</body>

</html>
